<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="alert">

    </div>

    <div class="container mt-5">


        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form action="" id="userForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="score" class="form-label">Score</label>
                        <input type="number" class="form-control" name="score" id="score">
                    </div>
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </form>

                <ul class="list-group p-0">

                </ul>
            </div>
        </div>
    </div>

</body>

<script>
    let userFormDOM = document.querySelector('#userForm')
    userFormDOM.addEventListener('submit', formHandler)

    const alertDOM = document.querySelector('#alert')

    const alertFunction = (title, message, className = "warning")  =>
        `<div class="alert alert-${className} alert-dismissible fade show" role="alert">
            <strong>${title}!</strong> ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`

    
    function formHandler(e) {
        e.preventDefault()
        const USERNAME = document.querySelector('#username')
        const SCORE = document.querySelector('#score')

        if (USERNAME.value && SCORE.value) {
            addItem(USERNAME.value, SCORE.value)
            USERNAME.value = ''
            SCORE.value = ''
            alertDOM.innerHTML =  alertFunction(
                "Successful","Bilgileriniz alınmıştır","success")
        } else {
            alertDOM.innerHTML =  alertFunction(
                "Error","Eksik bilgi girdiniz","danger")
        }
    }

    function addItem(username, score) {
        liDOM = document.createElement('li')
        liDOM.innerHTML = `${username} <span class="badge bg-primary rounded-pill">${score}</span>`
        liDOM.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'pl-0')
        document.querySelector('.list-group').append(liDOM)
    }

</script>

</html>
